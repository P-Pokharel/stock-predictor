<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-md p-6 max-w-md w-full text-center">
        <h1 class="text-xl font-bold mb-2">Stock Prediction Results</h1>
        <p class="text-gray-500 mb-4">Displaying results for:
            <span class="text-blue-500 font-medium">{{ symbol }}</span>
        </p>
        {% if error %}
        <div class="bg-red-50 rounded-md p-4 shadow-sm text-left">
            <p class="text-red-500 font-semibold">{{ error }}</p>
        </div>
        {% else %}
        <div class="bg-gray-50 rounded-md p-4 shadow-sm text-left">
            <p class="mb-2">
                <span class="font-bold">Prediction Result:</span>
                <span class="text-blue-500 font-semibold">{{ prediction }}</span>
            </p>
            <p>
                <span class="font-bold">Model Accuracy:</span>
                <span class="text-blue-500 font-semibold">{{ accuracy }}%</span>
            </p>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-bold mb-2">Stock Price Trend</h2>
            {% if plot_url %}
            <img src="{{ plot_url }}" alt="Stock Price Trend" class="w-full rounded-lg shadow-md">
            {% endif %}
        </div>

        {% endif %}

        <a href="{% url 'home' %}" class="text-blue-500 mt-4 inline-block hover:underline">
            Back to Stock Selection
        </a>
    </div>
</body>

</html>
