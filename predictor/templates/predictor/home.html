<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Select a Stock</h1>
        <form action="{% url 'prediction' %}" method="get">
            <div class="mb-4">
                <label for="stockSymbol" class="block text-sm font-medium text-gray-700 mb-2">Stock Symbol</label>
                <select id="stockSymbol" name="stockSymbol" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Select a stock symbol</option>

                    {% for stock in stock_symbols %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition">
                Predict
            </button>
        </form>
    </div>
</body>

</html>
